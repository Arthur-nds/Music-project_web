<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/ensaios.css">
    <link rel="stylesheet" href="css/escalas.css">
    <style>
        .menu-focus {
            background-color: #3366CC;
        }
    </style>
</head>

<body data-page="ensaios">

    <aside class="sidebar">
        <div class="content-sidebar">
            <header class="sidebar-title">
                <img src="assets/icones/project-icon.png" alt="Logo do projeto">
                <h1>Project music</h1>
            </header>
            <nav class="sidebar-menu">
                <a href="index.html"><span class="material-symbols-outlined">home</span>Início</a>
                <a href="escalas.html"><span class="material-symbols-outlined">calendar_month</span>Escalas</a>
                <a href="ensaios.html" class="menu-focus"><span
                        class="material-symbols-outlined">schedule</span>Ensaios</a>
                <a href="musicas.html"><span class="material-symbols-outlined">library_music</span>Músicas</a>
                <a href="perfil.html"><span class="material-symbols-outlined">account_circle</span>Perfil</a>
                <!-- <a href="notifications.html"><span class="material-symbols-outlined">notifications</span>Notificações</a> -->
                <div class="exit">
                    <a href="login.html"><span class="material-symbols-outlined">logout</span>Sair</a>
                </div>
            </nav>
        </div>
    </aside>

    <header>
        <h1>Ensaios</h1>
        <p>Ensaios marcados</p>
    </header>

    <main>
        <button class="add" id="addEnsaios">
            <span class="material-symbols-outlined">add</span>
            Agendar ensaio
        </button>
        <header>

            <h2>
                <span class="material-symbols-outlined">event_available</span>
                Lista de ensaios agendados
            </h2>
        </header>

        <section class="lista-ensaios">

        </section>

    </main>
    <template id="addEnsaios-template">
        <div class="glass pop-up">
            <div class="crud-box form-add-ensaio">
                <header>
                    <span class="material-symbols-outlined">calendar_check</span>
                    <h2>Agendar ensaio</h2>
                </header>
                <form>
                    <div class="form-field">
                        <label for="titleEnsaio">
                            <span class="material-symbols-outlined">titlecase</span>
                            Título
                        </label>
                        <input type="text" id="titleEnsaio" autocomplete="off">
                    </div>
                    <div class="form-field">
                        <label for="dataEnsaio">
                            <span class="material-symbols-outlined">calendar_month</span>
                            Data
                        </label>
                        <input type="date" id="dataEnsaio">
                    </div>
                    <div class="form-field">
                        <label for="localEnsaio">
                            <span class="material-symbols-outlined">location_on</span>
                            Local
                        </label>
                        <input type="text" id="localEnsaio" autocomplete="off">
                    </div>
                    <div class="form-field">
                        <label for="horarioEnsaio">
                            <span class="material-symbols-outlined">schedule</span>
                            Horário
                        </label>
                        <input type="time" id="horarioEnsaio">
                    </div>
                    <div class="form-field">
                        <label for="equipeEnsaio">
                            <span class="material-symbols-outlined">group</span>
                            Equipe
                        </label>
                        <input type="text" id="equipeEnsaio" autocomplete="off">
                    </div>
                    <div class="form-field fieldList">
                        <label for="repertorio">
                            <span class="material-symbols-outlined">queue_music</span>
                            Repertorio
                        </label>
                        <input type="text" id="repertorio" autocomplete="off">
                        <div class="boxList">

                        </div>
                        <div class="boxRes">

                        </div>
                    </div>
                </form>
                <div class="close-crud">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </div>
                <button class="add" id="save">Salvar</button>
            </div>
        </div>
    </template>

    <template id="itemEnsaio">
        <article class="item ensaio">
            <header>
                <h2>Título do ensaio</h2>
            </header>
            <div class="data music-info">
                <h3><span class="material-symbols-outlined">event</span>Data - </h3>
                <span id="data-marcada"> &nbsp;10 de janeiro de 2026</span>
            </div>
            <div class="local music-info">
                <h3><span class="material-symbols-outlined">location_on</span>Local - </h3>
                <span id="local-marcado">&nbsp;Congregação aureny 1</span>
            </div>
            <div class="horario music-info">
                <h3><span class="material-symbols-outlined">schedule</span>Horário - </h3>
                <span id="horario">&nbsp;19:00</span>
            </div>
            <div class="equipe">
                <h3><span class="material-symbols-outlined">group</span> Equipe</h3>
                <div class="equipe-list">
                    <!-- <span class="membro-equipe">
                        Membro 1 - Violão
                    </span> -->
                </div>
            </div>
            <div class="repertorio">
                <h3>Repertório</h3>

                <!-- <div class="musica">
                            <p>5. Me Ama - Diante do Trono</p>
                            <span class="tom">C</span>
                            <span class="bpm">60 BPM</span> -->
            </div>
            </div>
            <div class="actions-ensaio">
                <button class="btn-item" data-action="editar">Editar</button>
                <button class="delItem" data-action="deletar">
                    <span class="material-symbols-outlined">delete</span>
                </button>
            </div>
        </article>
    </template>
    <template id="itemListTemplate">
        <div class="itemList">
            <span class="titleRepertorio">a</span>
            -
            <span class="artistaRepertorio">c</span>
        </div>
    </template>
    <script type="module" src="js/main.js"></script>
</body>

</html>
