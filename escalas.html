<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto web</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <!-- <link rel="stylesheet" href="css/home.css"> -->
    <link rel="stylesheet" href="css/escalas.css">
    <style>
        .menu-focus {
            background-color: #3366CC;
        }
    </style>
</head>

<body data-page="escalas">

    <aside class="sidebar">
        <div class="content-sidebar">
            <header class="sidebar-title">
                <img src="assets/icones/project-icon.png" alt="Logo do projeto">
                <h1>Project music</h1>
            </header>
            <nav class="sidebar-menu">
                <a href="index.html"><span class="material-symbols-outlined">home</span>Início</a>
                <a href="escalas.html" class="menu-focus"><span
                        class="material-symbols-outlined">calendar_month</span>Escalas</a>
                <a href="ensaios.html"><span class="material-symbols-outlined">schedule</span>Ensaios</a>
                <a href="musicas.html"><span class="material-symbols-outlined">library_music</span>Músicas</a>
                <a href="perfil.html"><span class="material-symbols-outlined">account_circle</span>Perfil</a>
                <!-- <a href="notifications.html"><span class="material-symbols-outlined">notifications</span>Notificações</a> -->
                <div class="exit">
                    <a href="login.html"><span class="material-symbols-outlined">logout</span>Sair</a>
                </div>
            </nav>
        </div>
    </aside>

    <header>
        <h1>Escalas</h1>
        <p>Lista de escalas do ministério</p>
    </header>

    <main>
        <button class="add" id="addEscalas">
            <span class="material-symbols-outlined">add</span>
            Adicionar escala
        </button>
        <div class="section-title">
            <span class="material-symbols-outlined">
                calendar_check
            </span>
            <h2>Lista de escalas agendadas</h2>
        </div>
        <section class="lista-escalas">

        </section>
    </main>
    <template id="itemEscala">
        <article class="item">
            <header>
                <h3>
                    <span class="titulo">
                        Culto de ensino
                    </span>
                    -
                    <span class="data">
                        17 de dezembro de 2025
                    </span>
                </h3>
                <p>Ministro: nome</p>
            </header>

            <div class="escala-equipe">
                <h3><span class="material-symbols-outlined">group</span> Equipe</h3>
                <!-- <span class="membro-equipe">
                    Membro 1 - violão
                </span> -->
                <div class="lista-equipe">

                </div>

            </div>
            <div class="repertorio">
                <h3>Repertório</h3>
                <div class="lista-repertorio">
                    <div class="lista">

                    </div>
                </div>
                <!-- <div class="musica">
                    1. Os Planos de Deus - Samuel Messias
                    <span class="tom">C</span>
                    <span class="bpm">60 BPM</span>
                </div> -->
            </div>
            <div class="actions-escalas">
                <button class="edit btn-item" data-action="editar">Editar</button>
                <button class="delItem" data-action="deletar">
                    <span class="material-symbols-outlined">delete</span>
                </button>
            </div>

        </article>
    </template>
    <template id="addEscalas-template">
        <div class="glass pop-up">
            <div class="crud-box form-add-escala">
                <header>
                    <span class="material-symbols-outlined">calendar_check</span>
                    <h2>Nova escala</h2>
                </header>
                <form>
                    <div class="form-field">
                        <label for="titleEnsaio">
                            <span class="material-symbols-outlined">titlecase</span>
                            Título
                        </label>
                        <input type="text" id="titleEscala">
                    </div>
                    <div class="form-field">
                        <label for="dataEscala">
                            <span class="material-symbols-outlined">calendar_month</span>
                            Data
                        </label>
                        <input type="date" id="dataEscala">
                    </div>
                    <div class="form-field">
                        <label for="equipeEscala">
                            <span class="material-symbols-outlined">group</span>
                            Equipe
                        </label>
                        <input type="text" id="equipeEscala">
                    </div>
                    <div class="form-field fieldList">
                        <label for="repertorio">
                            <span class="material-symbols-outlined">queue_music</span>
                            Repertorio
                        </label>
                        <input type="text" id="repertorio">
                        <div class="boxList">
                        </div>
                    </div>
                    <div class="form-field">
                        <p>Músicas selecionadas (clique para remover)</p>
                        <div class="boxRes">

                        </div>
                    </div>
                </form>
                <div class="close-crud">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </div>
                <button class="add" id="save">Salvar</button>
            </div>
        </div>
    </template>
    <template id="itemListTemplate">
        <div class="itemList">
            <span class="titleRepertorio">a</span>
            -
            <span class="artistaRepertorio">c</span>
        </div>
    </template>
    <template id="itemBoxRes">
        <span class="musicSelected"></span>
    </template>
    <template id="itemRepertorio">
        <div class="musica">
            <p>5. Me Ama - Diante do Trono</p>
            <span class="tom">C</span>
            <span class="bpm">60 BPM</span>
        </div>
    </template>
    <script type="module" src="js/main.js"></script>
</body>

</html>
